name: Crystal CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    container:
      image: crystallang/crystal
    
    services:
      redis:
        image: redis
        ports:
        - 6379/tcp

    steps:
    - uses: actions/checkout@v1
    - name: Install dependencies
      run: shards install
      env:
        REDIS_PORT: ${{ job.services.redis.ports[6379] }}
    - name: Run tests
      run: crystal spec
